
<div class="form-group" ng-class="{'has-success': process_form.email.$valid, 'has-error': process_form.email.$dirty && process_form.email.$invalid}">
    <label for="email" class="form-label">电子邮箱</label>
    <input id="email" type="email" ng-focus="emailFocus = true" class="form-control" name="email" ng-model="formData.email" required>
    <i class="iconfont"></i>
    <span class="help-block error" ng-show="emailFocus && process_form.email.$error.required" >请输入你的电子邮箱</span>
    <span class="help-block error" ng-show="process_form.email.$dirty && process_form.email.$invalid && !process_form.email.$error.required">邮箱格式不正确，请重新输入</span>
    <span class="help-block error" ng-show="false">邮箱已被注册</span>

</div>
<div class="form-group">
    <label for="code" class="form-label">验证码</label>
    <input id="code" type="text" class="form-control" name="code" ng-model="formData.code">
</div>
<div class="form-group row">
    <div class="col-xs-6 col-xs-offset-3">
        <a ui-sref="form.interests" class="btn btn-block btn-info">
            下一步 <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </a>
    </div>
</div>
