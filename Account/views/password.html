<div ng-repeat="alert in alerts" class="msgtip"   close="closeAlert($index)" ng-show="$last"><p class="inner {{alert.type}}">{{alert.msg}}</p></div>
<form ng-controller="passwordCtrl" class="form-horizontal" name="password_form" ng-submit="submitPassword()" role="form">
    <div class="form-group">
        <label class="col-sm-2 control-label no-padding-right">原密码</label>

        <div class="col-sm-9">
            <input type="password" ng-model="old_password" required="true">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label no-padding-right">新密码</label>

        <div class="col-sm-9">
            <input type="password" ng-model="new_password1" required="true">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label no-padding-right">再输入一次</label>

        <div class="col-sm-9">
            <input type="password" ng-model="new_password2"  required="true">
        </div>
    </div>
<div class="clearfix form-actions">
    <div class="col-md-offset-2 col-md-9">
        <button class="btn btn-info" type="submit"  ng-disabled="password_form.$invalid">
            <i class="icon-ok bigger-110"></i>
            保存
        </button>

    </div>
</div>
</form>
